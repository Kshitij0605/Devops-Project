name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Explicitly install pytest
          pip install -r requirements.txt

      - name: Verify Installed Packages
        run: pip list  # Check installed packages

      - name: Debug Python Path
        run: |
          which python
          which pytest
          python -m pytest --version

      - name: Run Tests
        run: python -m pytest  # Ensure pytest runs from the correct environment

  deploy:
